<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>景区地图</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="bookmark" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/jj-style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_g90dxd5nrk9.css">
	<script type='text/JavaScript' src='http://api.map.baidu.com/api?type=quick&ak=56563710f7448264e407591367dc1d77&v=2.0'></script>
</head>
<body>
	<div class="divBox">
		<!--套餐包含-->
		<div class="detail-item-box">
			<h1>套餐包含</h1>
			<P>上海迪士尼乐园主题酒店+上海迪士尼乐园度假村</P>
			<!-- 内容 -->
			<div class="detail-item-list">
				<a href="jj-detail.html" title="">
					<img src="imgs/detail/jj-3.png" alt="">
					<div class="detail-item-list-info">
						<h1 class="even-ellipsis">上海迪士尼乐园主题酒店</h1>
						<span class="rr"> [舒适性]</span>
						<span class="yy">[促销]</span>
						<p class="gg">地址：上海浦东新区迪士尼路一号</p>
					</div>
				</a>
			</div>
			<div class="detail-item-list">
				<a href="jj-detail.html" title="">
					<img src="imgs/detail/jj-4.png" alt="">
					<div class="detail-item-list-info">
						<h1 class="even-ellipsis">上海迪士尼乐园度假门票</h1>
						<span class="bb"> [亲子游]</span>
						<span class="yy">[促销]</span>
						<span class="rr">[5A级景区]</span>
						<p class="gg">地址：上海浦东新区迪士尼路一号</p>
					</div>
				</a>
			</div>
		</div>
		<!--交通介绍-->
		<div class="detail-item-box">
			<h1>交通介绍</h1>
			<!-- 地图 -->
			<div id='allmap' style='width:100%; height:260px;font-size:16px;'></div>
			<script type='text/javascript'>
                doMap();
                //地图函数
                function doMap(){
                    var map = new BMap.Map('allmap');    // 创建Map实例
                    map.addControl(new BMap.ZoomControl()); // 添加缩放控件
                    map.addControl(new BMap.ScaleControl()); // 添加比例尺控件
                    var point = new BMap.Point(121.6679170000,31.1497120000);//经纬度
                    var marker = new BMap.Marker(point);  // 创建标注
                    map.addOverlay(marker);              // 将标注添加到地图中
                    map.centerAndZoom(point, 13);
                    var opts = {
                        width : 100,     // 信息窗口宽度
                        height: 22,     // 信息窗口高度
                        title : "上海迪士尼乐园", // 信息窗口标题
                        enableAutoPan : true //自动平移
                    }
                    var infoWindow = new BMap.InfoWindow("上海迪士尼乐园", opts);  // 创建信息窗口对象
                    marker.addEventListener('click', function(){
                        map.openInfoWindow(infoWindow,point); //开启信息窗口
                    });
                }
			</script>
			<p class="map-btm">酒店紧邻游玩景点。游客可以自驾车从西入口（度假区高架路）、
				东入口（阳光大道）南入口（星光大道）抵达上海国际旅游度假
				区并按照交通引导选择合理的停车场。</p>
		</div>
    </div>
</body>
</html>
